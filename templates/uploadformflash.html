{% extends "layout.html" %}
{% block body %}
  <h1>Загрузка файла</h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method=post enctype=multipart/form-data>
    <p><input type=file name=file>
      <dl>
        <dt>email:
        <dd><input type=text name=email value="{{
            request.form.email }}">
       <input type=submit value=Upload>
  </form>
{% endblock %}
